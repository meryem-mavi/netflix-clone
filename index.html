<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Netflix Clone</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="netflix-logo.png" alt="">
                <h1> Netflix</h1>
            </div>
            <div class="menu">
                <p>Menu</p>
                <div class="list">
                    <ul>
                        <li>
                            <a href="">  <i class="fa fa-home"></i> Home</a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-bandcamp"></i> Browse</a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-list-alt"></i> Watch List</a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-calendar-o"></i> Coming Soon</a>
                        </li>
                    </ul>
                </div>
                <p>Social</p>
                <div class="list">
                    <ul>
                        <li>
                            <a href=""> <i class="fa fa-user"></i> Friends</a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-users"></i> Parties</a>
                        </li>
                    </ul>
                </div>
                <p>General</p>
                <div class="list">
                    <ul>
                        <li>
                            <a href=""> <i class="fa fa-user-circle-o"></i> Account</a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-cog"></i> Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="box">
                <img src="corn.png" alt="">
                <p>Watch Time <br> <span>48 Hours</span> </p>
                <button>View Challenge</button>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="Search...">
                    <i class="fa fa-microphone"></i>
                </div>
                <div class="right">
                    <i class="fa fa-bell-o"></i>
                    <i class="fa fa-comment-o"></i>
                    <img src="profile.avif" alt="">
                </div>
            </div>
            <div class="movie">
                <div class="top"> Trending</div>
                <div class="bottom">
                    <div class="left">
                        <h1>The Witcher <br> <span>2 Seasons</span> <span>8 Episodes</span> </h1>
                        <div class="buttons">
                            <button>Watch</button>
                            <a href=""> <i class="fa fa-plus"></i> </a>
                        </div>
                    </div>     
               </div>
            </div>
            <div class="continue">
                <h1>Continue Watching</h1> 
                <div class="cards">
                    <div class="card">
                        <img src="wednesday.jpeg" alt="">
                        <p>Wednesday</p>
                    </div>
                    <div class="card">
                        <img src="squid game.webp" alt="">
                        <p>Squid Game</p>
                    </div>
                    <div class="card">
                        <img src="stranger things.jpg" alt="">
                        <p>Stranger Things</p>
                    </div>
                    <div class="card">
                        <img src="cyberpunk.jpg" alt="">
                        <p>Cyberpunk Edgerunners</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="users">
                <div class="user">
                    <img src="user1.jpeg" alt="">
                </div>
                <div class="user">
                    <img src="user2.avif" alt="">
                </div>
                <div class="user">
                    <img src="user3.avif" alt="">
                </div>
                <div class="user">
                    <img src="user4.avif" alt="">
                </div>
                <div class="user">
                    <img src="user5.avif" alt="">
                </div>
                <div class="user">
                    <img src="user6.avif" alt="">
                </div>
                <div class="user">
                    <img src="user7.avif" alt="">
                </div>
                <div class="user">
                    <img src="user8.avif" alt="">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
